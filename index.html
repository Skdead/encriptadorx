<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device - width , initial-scale=1.0">
    <title>Encriptador - Desencriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="imagen/Vector.png" alt="imagen del logo alura">
        </nav>
    </header>
    <main>
        <section>
            <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">&#9757;Solo letras en minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btndesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
                <textarea cols="30" rows="25"  id="mensajes"class="mensaje"></textarea>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
